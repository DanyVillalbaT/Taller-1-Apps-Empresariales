<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Paises</title>
</head>
<body>
    <h1>Lista de Paises</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Continente</th>
            <th>Cantidad de habitantes</th>
        </tr>
        <tr th:each="pais : ${paises}">
            <td th:text="${pais.id}"></td>
            <td th:text="${pais.nombre}"></td>
            <td th:text="${pais.capital}"></td>
            <td th:text="${pais.continente}"></td>
            <td th:text="${pais.cantHabitantes}"></td>
        </tr>
    </table>
</body>
</html>
